version: '3.6'

services:
  db:
    image: "${DOCKER_HUB_PROXY}postgres:11.6"
    command:
      -c fsync=${FSYNC:-off}
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432

  base:
    image: "${IMAGE_BASE}overhave-base:${POETRY_CONTENT_HASH:-unset}"
    build:
      context: .
      dockerfile: docker/Dockerfile.base
      network: host
      args:
        DOCKER_HUB_PROXY: "${DOCKER_HUB_PROXY}"
  test:
    image: "${IMAGE_BASE}overhave:${BUILD_NUMBER:-unset}"
    build:
      context: .
      dockerfile: docker/Dockerfile.test
      network: host
      args:
        IMAGE_BASE: "${IMAGE_BASE}"
        POETRY_CONTENT_HASH: "${POETRY_CONTENT_HASH:-unset}"
    environment:
      - OVERHAVE_DB_URL=${OVERHAVE_DB_URL:-postgresql://postgres:postgres@db/postgres}
    depends_on:
      - db

  upload:
    command: "make publish-internal"
    build:
      context: .
      dockerfile: docker/Dockerfile.test
      network: host
      args:
        IMAGE_BASE: "${IMAGE_BASE}"
        POETRY_CONTENT_HASH: "${POETRY_CONTENT_HASH:-unset}"
    environment:
      - PYPI_URL=${PYPI_URL:-unset}
      - PYPI_USER=${PYPI_USER:-unset}
      - PYPI_PASS=${PYPI_PASS:-unset}
